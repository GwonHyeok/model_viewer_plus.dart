name: Linter
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    name: "Lint code base"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.3
      - uses: subosito/flutter-action@v2.10.0
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Format
        run: dart format --set-exit-if-changed -o none .
      - name: Analyze
        run: dart analyze
